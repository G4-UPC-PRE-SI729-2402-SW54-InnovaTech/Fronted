<div class="container-fluid"
     style="background-image:
     url('https://chatterblast.com/wp-content/uploads/2022/12/CBM_Blog_InfluencerMarketing_Web-1280x540.png');
     background-size: cover;
     background-position: center;
     min-height: 100vh; backdrop-filter: blur(8px);">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh">
        <div class="logo col-md-6 col-lg-4 text-center">
            <img src="https://raw.githubusercontent.com/G4-UPC-PRE-SI729-2402-SW54-InnovaTech/upc-pre-202402-si729-SW54-InnovaTech-WebApplication-FrontEnd/640a2ad27a9c6cb1fa91700c37d37bd972559885/src/assets/connex-logo.svg" alt="Connex Logo" class="img-fluid" style="border-radius: 15px;" />
        </div>
        <div class="col-md-6 col-lg-4 p-5">
            <div class="card p-4 shadow-sm p-5 top-100 w-100">
                <h1 class="text-center mb-4">WELCOME, NEW INFLUENCER!</h1>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name" />
                </div>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="lastName" />
                </div>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Phone Number" [(ngModel)]="phoneNumber" />
                </div>
                <div class="form-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" />
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" />
                </div>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="LinkTree / Main SocialMedia Account" [(ngModel)]="socialMediaLink" />
                </div>
                <div class="d-grid text-center">
                    <button (click)="register()" class="btn btn-primary btn-block">REGISTER</button>
                </div>
                <div class="d-grid mt-3">
                    <button (click)="toLogin()" class="btn btn-info btn-block">LOGIN IN A EXISTENT ACCOUNT</button>
                </div>
            </div>
        </div>
    </div>
</div>
